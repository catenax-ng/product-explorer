<div id="results" xmlns:th="http://www.thymeleaf.org">
    <table class="table-auto border mr-auto ml-auto overflow-x-auto">
        <thead class="bg-gray-100">
        <tr>
            <th class="px-4 py-2 border">Short Id</th>
            <th class="px-4 py-2 border">Identification</th>
            <th class="px-4 py-2 border">Additional Metadata</th>
            <th class="px-4 py-2 border"></th>
        </tr>
        </thead>
        <tbody th:x-init="|Alpine.store('tableRows', { show: {}, toggle(key) { this.show[key] = this.show[key] === undefined ? true : !this.show[key];}})|">
        <th:block th:each="item, iter: ${results}">
            <tr>
                <td class="px-4 py-2 border" th:text="${item.descriptor.idShort}"/>
                <td class="px-4 py-2 border" th:text="${item.descriptor.identification}"/>
                <td class="px-4 py-2 border">
                    <th:block th:each="asset : ${item.descriptor.specificAssetIds}">
                        <div style="display: block;" th:text="|${asset.key}: ${asset.value}|"></div>
                    </th:block>
                </td>
                <td class="px-4 py-2 border">
                    <button x-data
                            th:@click="|$store.tableRows.toggle('row${iter.index}')|"
                            class="hover:shadow bg-white focus:shadow-outline focus:outline-none text-gray-600 font-semibold py-1 px-4 rounded cursor-pointer"
                    >Details
                    </button>
                </td>
            </tr>
            <tr x-data data-th-attr="x-show = |$store.tableRows.show['row${iter.index}']|">
                <td colspan="4" class="px-4 py-2 border">
                    <div class="flex p-4 justify-between">
                        <p>Submodels</p>
                        <div class="space-y-4 pr-12">
                            <div class="flex space-x-2 items-baseline flex-row"
                                 data-th-each="submodelDescriptor : ${item.descriptor.submodelDescriptors}">
                                <span data-th-text="${submodelDescriptor.semanticId.value[0]}"></span>
                                <a data-th-href="@{/search/submodel(url=${submodelDescriptor.endpoints[0].protocolInformation.endpointAddress})}"
                                   class="border rounded-md bg-yellow-500 hover:bg-yellow-400 py-1 px-2">Details</a>

                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
