<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layout}">
<head>
    <title data-layout-title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Search results</title>
</head>
<body>
<div data-layout-fragment="content">
    <nav data-th-replace="common/navbar :: navbar(active='SEARCH')"></nav>

    <div class="flex flex-col items-center gap-3" style="margin-top: 6%;">
        <div data-th-attr="hx-post=@{/search}" hx-trigger="load" hx-params="query">
            <div class="htmx-indicator mt-10 flex flex-row gap-3 items-center">
                <svg class="animate-spin h-8 w-8 text-gray-600" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                     stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="2" x2="12" y2="6"/>
                    <line x1="12" y1="18" x2="12" y2="22"/>
                    <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"/>
                    <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"/>
                    <line x1="2" y1="12" x2="6" y2="12"/>
                    <line x1="18" y1="12" x2="22" y2="12"/>
                    <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"/>
                    <line x1="16.24" y1="7.76" x2="19.07" y2="4.93"/>
                </svg>
                <div>Searching decentralized registry...</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
