<div xmlns:th="http://www.thymeleaf.org">
    <table style="width: 100%; table-layout: fixed;">
        <tbody th:x-data="|{open: false}|">
        <tr>
            <td class="px-4 py-2 border-l border-r border-b" th:text="${shellDescriptor.idShort}"/>
            <td class="px-4 py-2 border-l border-r border-b" th:text="${shellDescriptor.identification}"/>
            <td class="px-4 py-2 border-l border-r border-b">
                <th:block th:each="asset : ${shellDescriptor.specificAssetIds}">
                    <div style="display: block;" th:text="|${asset.key}: ${asset.value}|"></div>
                </th:block>
            </td>
            <td class="px-4 py-2 border-l border-r border-b">
                <button th:@click="|open = !open|"
                        class="hover:shadow bg-white focus:shadow-outline focus:outline-none text-gray-600 font-semibold py-1 px-4 rounded cursor-pointer"
                >Details
                </button>
            </td>
        </tr>
        <tr data-th-attr="x-show = open">
            <td colspan="4" class="px-4 py-2 border-l border-r border-b">
                <div class="flex p-4 justify-between">
                    <p>Submodels</p>
                    <div class="space-y-4 pr-12">
                        <div class="flex space-x-2 items-baseline flex-row"
                             data-th-each="submodelDescriptor : ${shellDescriptor.submodelDescriptors}">
                            <span data-th-text="${submodelDescriptor.semanticId.value[0]}"></span>
                            <a data-th-href="|/search/submodel(url=${submodelDescriptor.endpoints[0].protocolInformation.endpointAddress})|"
                               class="border rounded-md bg-yellow-500 hover:bg-yellow-400 py-1 px-2"
                               target="_blank">Details</a>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
