<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Explorer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        .results-container {
            margin: 2rem;
        }
    </style>
</head>

<body>
<div class="d-flex justify-content-center ">
    <img src="./../static/public/logo.png" th:src="@{/public/logo.png}"/>
</div>
<div id="search-bar-container" class="container h-100 mt-3">
    <div class="d-flex justify-content-center align-items-center gap-2">
        <div class="searchbar">
            <input class="search_input"
                   id="search-input"
                   type="text"
                   name="query"
                   th:attr="hx-post=@{/ui/search}"
                   hx-trigger="keyup changed delay:500ms"
                   hx-target="#search-results"
                   hx-indicator="#data-loading-indicator"
                   hx-sync="this:replace"
                   placeholder="Search...">
            <a href="#" class="search_icon"><i class="fas fa-search"></i></a>
        </div>
        <button type="button"
                class="btn btn-primary btn-sm"
                th:attr="hx-post=@{/ui/search}"
                hx-trigger="click"
                hx-include="#search-input"
                hx-target="#search-results"
                hx-indicator="#data-loading-indicator">Search
        </button>
    </div>
</div>

<div id="data-loading-indicator" class="htmx-indicator container h-100 mt-3">
    <div class="d-flex justify-content-center align-items-center gap-2">
        <div class="spinner-border spinner-border-sm" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow spinner-grow-sm" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-border spinner-border-sm" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>

<div id="search-results" class="results-container"></div>

<script type="text/javascript" th:src="@{/webjars/htmx.org/dist/htmx.min.js}"></script>
</body>
</html>
