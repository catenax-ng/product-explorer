<div id="results" class="results-container" xmlns:th="http://www.thymeleaf.org" x-data="{ open: false, content: '' }">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Short Id</th>
            <th scope="col">Identification</th>
            <th scope="col">Additional Metadata</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item: ${results}"
            th:x-data="|{rowData: ${item.json} }|"
            @click="open = true, content=rowData"
            style="cursor: pointer">
            <td th:text="${item.descriptor.idShort}"/>
            <td th:text="${item.descriptor.identification}"/>
            <td>
                <th:block th:each="asset : ${item.descriptor.specificAssetIds}">
                    <div style="display: block;" th:text="|${asset.key}: ${asset.value}|"></div>
                </th:block>
            </td>
        </tr>
        </tbody>
    </table>

    <div x-show="open">
        <pre x-text="JSON.stringify(content, null, 2)">
            Content
        </pre>
    </div>
</div>
