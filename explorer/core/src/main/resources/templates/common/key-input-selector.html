        name="key" id="search-input-key"
        class="shadow border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-50 border-gray-300 w-fit">
    <option value="PartNumber" data-th-selected="${value == 'PartNumber'}">Part Number</option>
    <option value="VAN" data-th-selected="${value == 'VAN'}">VAN</option>
    <option value="ID" data-th-selected="${value == 'ID'}">ID</option>
</select>
